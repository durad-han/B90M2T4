<meta charset="UTF-8">

<!--	카드 컨테이너 -->
<div class="w3-container" id="write">
	<div class="w3-content" style="max-width:700px">
    <h5 class="w3-center w3-padding-48"><span class="w3-tag w3-wide w3-padding-left w3-padding-right">WRITE</span></h5>

		<div id="mapDiv" style="height:600px;border:1px solid;"></div>
		<br>

		<form id="cardInsert" name="cardInsert" method="post" enctype="multipart/form-data">

			<div id="textDiv">
				당신의 이야기를 들려주세요... <br>
				<textarea id="writeCardContent" name="cardContent" rows="7" cols="85"></textarea>
				<div id="count">0/140</div>
			</div>
			<br>

			<div id="fileDiv">
				사진 등록 <input class="w3-input w3-padding-16 w3-border" type="file"
					id="cardImg" name="cardImg">
			</div>
			<br>

			<div id="hashtagDiv">
				해시태그 등록
				<button type="button" class="w3-button w3-black" id="hashtagPopup"	onclick="javascript:popupOpen();">#추가</button>
				<input class="w3-input w3-padding-16 w3-border" readonly type="text" id="cardHashtag" name="cardHashtag"><br>
			</div>
			<br>

			<div id="selectFeeling">
				<div style="margin-left: 60px;	margin-right: 30px;">
					<img src="../../img/card/verygood.jpg"
						onclick="document.getElementsByName('cardFeeling')[0].checked=true; setImageRadio();" alt="정말 기분 좋음 :-)"/><br>
					<input type="radio" id="cardFeeling" name="cardFeeling" value="1" />
				</div>
				<div style="margin-left: 30px;	margin-right: 30px;">
					<img src="../../img/card/good.png"
						onclick="document.getElementsByName('cardFeeling')[1].checked=true; setImageRadio();" alt="기분 좋음 ^^" /><br>
					<input type="radio" id="cardFeeling" name="cardFeeling" value="2" />
				</div>
				<div style="margin-left: 30px;	margin-right: 30px;">
					<img src="../../img/card/soso.png"
						onclick="document.getElementsByName('cardFeeling')[2].checked=true; setImageRadio();" alt="쏘 쏘~!" /><br>
					<input type="radio" id="cardFeeling" name="cardFeeling" value="3"
						checked />
				</div>
				<div style="margin-left: 30px;	margin-right: 30px;">
					<img src="../../img/card/bad.png"
						onclick="document.getElementsByName('cardFeeling')[3].checked=true; setImageRadio();" alt="화남!!버럭!" /><br>
					<input type="radio" id="cardFeeling" name="cardFeeling" value="4" />
				</div>
				<div style="margin-left: 30px;	margin-right: 50px;">
					<img src="../../img/card/terrible.png"
						onclick="document.getElementsByName('cardFeeling')[4].checked=true; setImageRadio();" alt="슬픔 ㅠㅡㅠ" /><br>
					<input type="radio" id="cardFeeling" name="cardFeeling" value="5" />
				</div>
			</div>
			<br>
			
			<input type="hidden" id="cardLongitude"	name="cardLongitude" value="longitude">
			<input type="hidden" id="cardLatitude" name="cardLatitude" value="latitude">

			<br>
			<br>
			
			<button class="w3-button w3-black" type="button" id="cancle" style="margin-left: 40%;">취소</button>
			<button class="w3-button w3-black" type="submit">등록</button>
		</form>
		<br>
		<br>
	</div>
</div>

<script src="../../js/comm/googleMapApi.js"></script>
<script src="../../js/card/insertCardForm.js"></script>
