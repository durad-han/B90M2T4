<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글 등록</title>
<style>
#mapDiv {
	height: 300px;
	width: 500px;
	border: 2px solid red;
}

img {
	height: 70px;
	width: 70px;
}

#selectFeeling div {
	float: left;
	margin: 0px 13px;
}

#blank {
	height: 20px;
	width: 20px;
	both: clear;
}
</style>
<script src="../../js/comm/jquery.min.js"></script>
<script src="../../js/card/insertCardForm.js"></script>
</head>
<body>
	<div>
		<div>당신의 이야기를 들려주세요...</div>
		<div id="content">
			<div id="textDiv">
				<form>
					<textarea id="textarea" rows="10" cols="50"></textarea>
				</form>
				<div id="count">/140</div>
				<div>파일 등록</div>
			</div>
			<button onclick="getLocation()">내 위치 조회</button>
			<div id="mapDiv"></div>
			<div id="MyCurrentPosition"></div>
			<div id="hashtagDiv">
				<form id="hashtagForm">
					<button type="button" id="hashtagPopup"
						onclick="javascript:popupOpen();">#추가</button>
					<input type="text" id="hashtagText" /><br>
					<div id="selectFeeling">
						<div>
							<img src="../../img/card/verygood.jpg" /><br> <input
								type="radio" id="verygood" name="feeling" value="1" />
						</div>
						<div>
							<img src="../../img/card/good.png" /><br> <input
								type="radio" id="good" name="feeling" value="2" />
						</div>
						<div>
							<img src="../../img/card/soso.png" /><br> <input
								type="radio" id="soso" name="feeling" value="3" checked />
						</div>
						<div>
							<img src="../../img/card/bad.png" /><br> <input
								type="radio" id="bad" name="feeling" value="4" />
						</div>
						<div>
							<img src="../../img/card/terrible.png" /><br> <input
								type="radio" id="terrible" name="feeling" value="5" />
						</div>
					</div>
					<div id="blank">　</div>
					<br>
					<button>등록</button>
					<button type="button">취소</button>
				</form>
			</div>
		</div>
	</div>

	<script src="../../js/comm/googleMapApi.js"></script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWJxPZFiG_3QbcXlfIG71_VGDDUuZS5Oc&callback=initMap"></script>
</body>
</html>
