<body onload="hashtagInput.focus()">

	<h3>해시태그를 입력하세요.</h3>
	<input id="hashtagInput" value="#" size="50"/>
	<div id="tagList"></div>
	Enter!
	<script>
		$("#hashtagInput").keyup(function (e) {
			
			
			if (e.keyCode == 13) {
				opener.document.getElementById("hashtagText").value += $("#hashtagInput").val();
				self.close();
			 }

				showHashtags (result);

		function showHashtags (result) {
			var html = "";
			if (result.length != 0) {
				for (var i = 0 ; i < result.length ; i++) {
					html += "<li>" + result[i].hashtagContent + "</li>";
				}
				$("#tagList").html(html);				
			}
		}
	</script>
</body>
